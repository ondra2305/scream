<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 justify-content-md-between">
        <a class="navbar-brand" href="#" th:href="@{/}">Scream</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>
                <li th:if="${player}" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/player}">My account</a>
                </li>
                <li th:if="${player}" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin}">Admin dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/players}">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/games}">Best games</a>
                </li>
                <li class="nav-item" th:unless="${player}">
                    <a class="nav-link" href="#" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" th:unless="${player}">
                    <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                </li>
                <li th:if="${player}" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout-player}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
