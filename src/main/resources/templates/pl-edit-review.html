<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit review | Scream</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<!-- Navigation Bar -->
<nav th:replace="fragments :: navbar"></nav>

<div class="container mt-4">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Edit review for <span th:text="${game.name}"></span></h2>
                <div class="card mb-2">
                    <div class="card-body">
                        <form th:action="@{/player/edit-review/{id}(id=${review.id})}" method="post">
                            <div class="mb-3">
                                <label for="points">Points</label>
                                <input name="points" type="number" class="form-control" id="points"
                                       placeholder="Enter points" th:value="${review.points}">
                            </div>
                            <div class="mb-3">
                                <label for="reviewText">Review</label>
                                <textarea name="reviewText" class="form-control" id="reviewText" rows="3"
                                          th:value="${review.reviewText}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Edit review</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
