<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit game | Scream</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<!-- Navigation Bar -->
<nav th:replace="fragments :: navbar"></nav>

<div class="container mt-4">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Edit game</h2>
                <div class="card mb-2">
                    <div class="card-body">
                        <form th:action="@{/admin/edit-game/{id}(id=${game.id})}" method="post">
                            <div class="form-group">
                                <label for="name">Title</label>
                                <input name="name" type="text" class="form-control" id="name" th:value="${game.name}">
                            </div>

                            <div class="form-group">
                                <label for="dateReleased">Release Date</label>
                                <input name="dateReleased" type="date" class="form-control" id="dateReleased"
                                       th:value="${game.dateReleased}">
                            </div>

                            <div class="form-group">
                                <label for="price">Price</label>
                                <input name="price" type="number" step="0.01" class="form-control" id="price"
                                       th:value="${game.price}">
                            </div>

                            <button type="submit" class="btn btn-primary mt-2">Edit game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
